<div class="mat-elevation-z8">
    <!-- Loading spinner, shown when data is loading -->
    <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

    <!-- Table to display data -->
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Sender Column -->
        <ng-container matColumnDef="sender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender </th>
            <td mat-cell *matCellDef="let element"> {{element.sender}} </td>
        </ng-container>

        <!-- Receiver Column -->
        <ng-container matColumnDef="receiver">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Receiver </th>
            <td mat-cell *matCellDef="let element"> {{element.receiver}} </td>
        </ng-container>

        <!-- Total Amount Column -->
        <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
        </ng-container>

        <!-- Total Paid Amount Column -->
        <ng-container matColumnDef="totalPaidAmount">
            <th mat-header-cell *matHeaderCellDef> Total Paid Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPaidAmount}} </td>
        </ng-container>

        <!-- Header Columns -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Data Row -->
        <tr class="pointer" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleClick(row)"></tr>

    </table>

    <!-- No data message -->
    <div class="noData" *ngIf="totalRows == 0 && !isLoading">No records found</div>

    <!-- Paginator -->
    <mat-paginator [length]="totalRows" [pageSizeOptions]="pageSizeOptions" [pageIndex]="currentPage"
        [pageSize]="pageSize" (page)="pageChanged($event)" showFirstLastButtons
        aria-label="Select page of transaction elements">
    </mat-paginator>
</div>
